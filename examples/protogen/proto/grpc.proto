syntax = "proto3";

package rpc;

service Getter {
    rpc Get(GetRequest) returns (GetResponse);
}

service Setter {
    rpc Set(SetRequest) returns (SetResponse);
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    optional bytes value = 1;
}

message SetRequest {
    string key = 1;
    bytes value = 2;
}

message SetResponse {
    bool success = 1;
}
